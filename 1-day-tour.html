<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Day Tour  Heritage Taxi Mysore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}.form-section{transition:all .3s ease-in-out}</style>
    <script>tailwind.config={theme:{extend:{colors:{primary:tailwind.colors.amber,secondary:tailwind.colors.gray}}}}</script>
</head>
<body class="bg-secondary-100 overflow-x-hidden">
    <header>
        <div class="container">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://example.com/logo.png" alt="Heritage Taxi Mysore">
                    <h1 class="ml-2 text-2xl font-bold">Heritage Taxi Mysore</h1>
                </div>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2 class="text-3xl font-bold">Welcome to Heritage Taxi Mysore</h2>
                <p class="text-lg">Experience the beauty of Mysore with our 1-day tour.</p>
                <button class="btn">Get Started</button>
            </div>
        </section>
        <section class="tour-details">
            <div class="container">
                <h3 class="text-2xl font-bold">Tour Details</h3>
                <ul>
                    <li>Starts at 8:00 AM</li>
                    <li>Ends at 6:00 PM</li>
                    <li>Duration: 10 hours</li>
                </ul>
            </div>
        </section>
        <section class="form-section">
            <div class="container">
                <h3 class="text-2xl font-bold">Book Now</h3>
                <form>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="phone" placeholder="Phone">
                    <button type="submit">Book Now</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2023 Heritage Taxi Mysore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
